<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>if-else</title></head>
<body>
<script>
	var ret = prompt("월화수목금토일 중에 입력하세요", "월")
	if(ret == "월")
		alert("도덕, 국어, 과학, 사회, 체육을 챙기세요!")
	else if(ret == "화")
		alert("국어, 수학, 영어, 사회, 음악을 챙기세요!")
	else if(ret == "수")
		alert("체육, 미술, 국어, 과학을 챙기세요!")
	else if(ret == "목")
		alert("국어, 수학, 사회, 과학, 음악을 챙기세요!")
	else if(ret == "금")
		alert("영어, 수학, 국어, 사회를 챙기세요!")
	else 
		alert("토요일, 일요일은 X")
	
</script>
</body>
</html>
